	<section id="sec-viatgecontact">
		<div class="container">
			<h1>Contáctanos</h1>
			<p>Escríbenos para saber más sobre nuestro país Honduras. <br>Hagamos juntos grandes memorias juntos.</p>
			
		</div>
	</section>
	<section id="sec-form"> 
	<div class="container">
		<p></p>
		<form name="registro" method="post" action="form.html" class="col-md-7 mx-auto">
		
			<div class="row">
			<div class="form-group col-md-6 col-sm-6 col-xs-12">
			<label>Nombre</label>
			<input type="text" name="nombre" id="nombre" class="form-control required" maxlength="40" placeholder="Ingrese su nombre">
		    </div>
			
			<div class="form-group col-md-6 col-sm-6 col-xs-12">
			<label>Apellido</label>
			<input type="text" name="apellido" id="apellido" class="form-control required" maxlength="40" placeholder="Ingrese su apellido">
		    </div>
			</div>
			
			<div class="form-group">
			<label>Correo</label>
			<input type="email" name="edad" id="edad" class="form-control" placeholder="Ingresa tu email">
		    </div>
			
			<div class="form-group">
			<label>¿Qué te gustaría saber?</label>
			<textarea name="información" id="información" rows="6" class="form-control">
			</textarea>
		    </div>
			
			<div class="row">
				<div class="form-group col-md-6 col-sm-6 col-xs-12">
				<label>País</label>
					<select name="país" id="país" class="form-control " placeholder="Ingrese su país" >
						<option value="HND">Honduras</option>
						<option value="GTM">Guatemala</option>
						<option value="SLV">El Salvador</option>
						<option value="MEX">México</option>
						<option value="USA">Estados Unidos</option>
					</select>
				</div>
				
			<div class="form-group col-md-6 col-sm-6 col-xs-12">
			<label>Género</label>
				<div class="form-check" placeholder="Ingrese su género">
				<label>
				Masculino
					<input type="radio"
						   name="genero"
						   id="masculino"
						   value="Masculino" checked>
			
				</label>
				
				<label>
				<div class="form-check">
				Femenino
					<input type="radio"
						   name="genero"
						   id="femenino"
						   value="Femenino">
				</div>
				</label>
				</div>
			</div>
			<div class="for-control col-md-6 col-sm-6 col-xs-12">
			<button type="submit" class="btn btn-primary">Enviar Datos</button>
			<button type="reset" class="btn btn-light">Cancelar</button>
			</div>
			</div>
		</form>
			</div>
	</section>
